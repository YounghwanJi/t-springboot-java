services:
  redis:
    image: redis:7.2-alpine
    container_name: my-redis
    restart: always
    environment:
      TZ: Asia/Seoul
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf  # 설정 파일 마운트
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "myredispassword", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  redis-data: